<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesión con Google</title>
        <link rel="stylesheet" href="css/style.css"> <!-- Incluye tus estilos aquí -->
        
        <!-- Script de Google para Google Sign-In -->
        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <!-- Script de autenticación (se cargará desde el archivo JS separado) -->
        <script src="js/auth.js" defer></script>
    </head>
    <body>
        <h1>Bienvenido a la Aplicación</h1>
        <!-- Contenedor del botón de Google Sign-In -->
        <div id="g_id_onload"
            data-client_id="TU_CLIENT_ID"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <div id="user-info"></div> <!-- Aquí mostrarás información del usuario si inicia sesión -->
    </body>
</html>
